<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz Game</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/47912b74b2.js"
            crossorigin="anonymous"
        ></script>
        <script src="app.js" defer></script>
    </head>
    <body id="game_board">
        <section class="container">
            <div class="game_content">
                <div class="game_board">
                    <div class="score_box">
                        <h1>0</h1>
                    </div>
                    <div class="game_static">
                        <div>
                            <h1>15s</h1>
                            <div class="progress_bar">
                                <div class="bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="quiz_display_board">
                        <div class="quiz_text_content">
                            <p></p>
                        </div>
                    </div>
                    <div class="answers_board">
                        <div>
                            <button class="ans_btns" id="ansBtn1"></button>
                        </div>
                        <div>
                            <button class="ans_btns" id="ansBtn2"></button>
                        </div>
                        <div>
                            <button class="ans_btns" id="ansBtn3"></button>
                        </div>
                        <div>
                            <button class="ans_btns" id="ansBtn4"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="lose_box">
            <div class="lose_content">
                <div class="logo_box">
                    <img src="../img/quiz_game_logo.png" alt="" />
                </div>
                <div class="lose_header">
                    <h1>YOU LOSE</h1>
                </div>
                <div class="lose_score">
                    <h2>Your Score</h2>
                    <div>
                        <strong>0</strong>
                    </div>
                </div>
                <div class="lose_retry_button">
                    <button>
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
