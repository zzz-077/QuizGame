<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz Game</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/47912b74b2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body id="main_board">
        <div class="startUp">
            <div class="startUp_content">
                <div class="logo_box">
                    <img src="../img/quiz_game_logo.png" alt="" />
                </div>
                <div class="startUp_box">
                    <div class="top_content">
                        <div class="max_score">
                            <h2>Your Record</h2>
                            <i class="fa fa-solid fa-trophy"></i>
                            <h3>0</h3>
                        </div>
                    </div>
                    <div class="bottom_content">
                        <button>Start Quiz</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js" defer></script>
    </body>
</html>
